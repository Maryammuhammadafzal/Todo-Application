<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>TODO LIST</h1>
        <div class="controls">
            <input type="search" id="search" placeholder="Search note...">
            <select id="filter">
                <option value="all">ALL</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
            <button id="theme-toggle" onclick="changeTheme()">ðŸŒ™</button>
        </div>
        <ul id="todo-list">
            <li>
                <input type="checkbox" id="task-1" checked>
                <label for="task-1" class="completed">Read recommended book again</label>
            </li>
            <li>
                <input type="checkbox" id="task-2">
                <label for="task-2">Vacation planning</label>
            </li>
            <li>
                <input type="checkbox" id="task-3">
                <label for="task-3">Cook dinner</label>
            </li>
            <li>
                <input type="checkbox" id="task-4">
                <label for="task-4">Sign up for training</label>
            </li>
        </ul>
        <button id="add-task" onclick="addTask()" class="fab">+</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
